<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT8</title>
</head>
<body>
<script>
    let tuoi=parseInt(prompt("Nhập vào đây một số: "));
    if (tuoi>0 && tuoi<120){
        alert("Đây có thể là tuổi của một người");
    } else{
        alert("Đây không thể là tuổi của một người");
    }
</script>
</body>
</html>
