<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT4</title>
</head>
<body>
<script>
    let cd=parseFloat(prompt("Nhập vào đây chiều dài: "));
    let cr=parseFloat(prompt("Nhập vào đây chiều rộng: "));
    let dt=cr*cd;
    alert("Diện tích hình chữ nhật: "+ dt);
</script>
</body>
</html>
