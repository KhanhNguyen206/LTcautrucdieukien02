<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT9</title>
</head>
<body>
<script>
    let a=parseFloat(prompt("Nhập vào một số: "));
    let b=parseFloat(prompt("Nhập vào một số: "));
    let c=parseFloat(prompt("Nhập vào một số: "));
    if ((a+b)>c && (a+c)>b && (b+c)>a){
        alert("Đây có thể là 3 cạnh của 1 tam giác");
    } else {
        alert("Đây không thể là ba cạnh của một tam giác");
    }
</script>
</body>
</html>
