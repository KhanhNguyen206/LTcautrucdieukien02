<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT7</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhap so a"));
    let b = parseFloat(prompt("Nhap so b"));
    let c = parseFloat(prompt("Nhap so c"));
    let delta = (Math.pow(b, 2)) - (4 * a * c);
    let x1;
    let x2;
    if (delta < 0) {
        alert("Phuong trinh vo nghiem");
    }
    if (delta == 0) {
        x1 = (-b) / (2 * a);
        alert("Phuong trinh co 1 nghiem la " + x1);
    }
    if (delta > 0) {
        x1 = ((-b) + Math.sqrt(delta)) / (2 * a);
        x2 = ((-b) - Math.sqrt(delta)) / (2 * a);
        alert("Phuong trinh co 2 nghiem la " + x1 + " va " + x2);
    }
</script>
</body>
</html>
